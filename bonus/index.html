<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue My Slider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <main>
            <div class="carousel "  @mouseenter="hoverStop()" @mouseleave="hoverPlay()">
    
                
                <div class="images-slide">
                    
                    <div class="slides">
                        <div class="slide" >
                            <div class="info-image">
                                <h2>
                                    {{imagesCarousel[slideCurrent].title}}
                                </h2>
                                <p>
                                    {{imagesCarousel[slideCurrent].text}}
                                </p>
                            </div>
                            <div class="int-image">
                                <img :src="imagesCarousel[slideCurrent].image" :alt="imagesCarousel[slideCurrent].title">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="strument-preview">
                    <div class="strument">
                        <!-- <span class="after" @click="nextClick ()" > -->
                        <span class="after" @click="nextClick ()" >
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </span>
                        <span class="before" @click="prevClick ()">
                            <i class="fa-solid fa-circle-chevron-left"></i>
                        </span>
                    </div>
                    <div class="preview"  >
                        <div class="box-preview" v-for="(item, index) in imagesCarousel" :style="'width: '+ (100 / imagesCarousel.length) + '%'">
                            <img :src="item.image" :alt="item.title" :class="index == slideCurrent ? 'filter-on' : '' " @click="slideCurrent = index">
                        </div>
                    </div>
                </div>
                
                <!-- <div class="controller-slide">
                    <div class="my-buttons">
                        <i id="controller-play-stop" class="fa-solid fa-play fa-2x"></i>
                        <i id="controller-right-left" class="fa-solid fa-rotate-left fa-2x"></i>
                    </div>
                </div> -->
            </div>
            
        </main>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
